<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>ELMS Admin - Sistema de Gerenciamento</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema de Gerenciamento de Funcionários e Férias">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f7fb;
      color: #2d3748;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Estilos para o loading */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 9999;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4361ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Tela de carregamento inicial -->
  <div class="app-loading">
    <div class="spinner"></div>
  </div>
  
  <app-root></app-root>
  
  <script>
    // Remove a tela de carregamento quando o Angular estiver pronto
    document.addEventListener('DOMContentLoaded', function() {
      const appLoading = document.querySelector('.app-loading');
      if (appLoading) {
        setTimeout(() => {
          appLoading.style.opacity = '0';
          setTimeout(() => {
            appLoading.style.display = 'none';
          }, 300);
        }, 500);
      }
    });
  </script>
</body>
</html>
