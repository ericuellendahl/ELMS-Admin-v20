<div class="product-container">
  <div class="product-grid">
    @for (product of produtList; track product.id) {
      <mat-card class="product-card">
        <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
        <mat-card-content>
          <p class="product-description">{{ product.description }}</p>
          <h4 class="product-price">{{ product.price | currency:'BRL' }}</h4>
        </mat-card-content>
        <mat-card-actions class="product-actions">
          <button mat-raised-button color="primary" routerLink="/checkout" [state]="product">
            <mat-icon>shopping_cart</mat-icon>
            Comprar
          </button>
          <button mat-button color="accent">
            <mat-icon>info</mat-icon>
            Detalhes
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
