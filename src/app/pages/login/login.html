<div class="login-container">
  <div class="login-row">
    <!-- Branding Column -->
    <div class="branding-section">
      <h1 class="brand-title">EMLS Admin</h1>
      <p class="brand-subtitle">Gerenciamento Simplificado de Funcionários e Licenças</p>
    </div>

    <!-- Form Column -->
    <div class="form-section">
      <mat-card class="login-card">
        <mat-card-header>
          <div class="login-header">
            <h2>Acesse sua Conta</h2>
            <p>Bem-vindo de volta!</p>
          </div>
        </mat-card-header>
        <mat-card-content>
          <form>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>E-mail</mat-label>
              <mat-icon matPrefix>email</mat-icon>
              <input
                matInput
                type="email"
                name="emailId"
                [(ngModel)]="employee.emailId"
                placeholder="seu@email.com"
                required
              />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Senha</mat-label>
              <mat-icon matPrefix>lock</mat-icon>
              <input
                matInput
                type="password"
                name="password"
                [(ngModel)]="employee.password"
                placeholder="Sua senha"
                required
              />
            </mat-form-field>

            <div class="login-options">
              <mat-checkbox>Lembrar-me</mat-checkbox>
              <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button
              mat-raised-button
              color="primary"
              class="login-button"
              (click)="onLogin()"
              type="button"
            >
              Entrar
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
