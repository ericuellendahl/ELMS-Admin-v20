<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Branding Column -->
    <div class="col-md-6 d-none d-md-flex bg-primary text-white p-5 flex-column justify-content-center align-items-center">
      <h1 class="display-4 fw-bold mb-4">EMLS Admin</h1>
      <p class="lead">Gerenciamento Simplificado de Funcionários e Licenças</p>
    </div>

    <!-- Form Column -->
    <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
      <div class="card shadow-lg p-4 p-md-5" style="width: 100%; max-width: 450px;">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">Acesse sua Conta</h2>
          <p class="text-muted">Bem-vindo de volta!</p>
        </div>
        <form>
          <div class="mb-3 position-relative">
            <label for="email" class="form-label">E-mail</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input
                type="email"
                class="form-control"
                name="emailId"
                [(ngModel)]="employee.emailId"
                id="email"
                placeholder="seu@email.com"
                required
              />
            </div>
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="employee.password"
                id="password"
                placeholder="Sua senha"
                required
              />
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember" />
              <label class="form-check-label" for="remember">Lembrar-me</label>
            </div>
            <a href="#" class="small text-primary text-decoration-none">Esqueceu a senha?</a>
          </div>
          <button type="button" (click)="onLogin()" class="btn btn-primary w-100 fw-bold py-2">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
