<div class="leave-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1>Leave Requests</h1>
  </div>

  <!-- Leave Requests Table Card -->
  <mat-card>
    <mat-card-header>
      <div class="card-header-row">
        <mat-card-title>All Leave Requests</mat-card-title>
        <div class="filter-section">
          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select>
              <mat-option value="all">All</mat-option>
              <mat-option value="1">Pending</mat-option>
              <mat-option value="2">Approved</mat-option>
              <mat-option value="3">Rejected</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput type="text" placeholder="Search for...">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="leave-table">
          <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef>Employee</th>
            <td mat-cell *matCellDef="let element">{{ element.employee }}</td>
          </ng-container>

          <ng-container matColumnDef="leaveDate">
            <th mat-header-cell *matHeaderCellDef>Leave Date</th>
            <td mat-cell *matCellDef="let element">{{ element.leaveDate }}</td>
          </ng-container>

          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef>Reason</th>
            <td mat-cell *matCellDef="let element">{{ element.reason }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="text-center">Status</th>
            <td mat-cell *matCellDef="let element" class="text-center">
              <mat-chip [class]="'chip-' + element.statusClass">{{ element.status }}</mat-chip>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
            <td mat-cell *matCellDef="let element" class="text-center">
              @if (element.status === 'Pending') {
                <button mat-icon-button color="primary" (click)="approve(element)" title="Approve">
                  <mat-icon>check</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="reject(element)" title="Reject">
                  <mat-icon>close</mat-icon>
                </button>
              } @else {
                <button mat-icon-button (click)="viewDetails(element)" title="View Details">
                  <mat-icon>visibility</mat-icon>
                </button>
              }
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <!-- Pagination -->
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of leave requests">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
