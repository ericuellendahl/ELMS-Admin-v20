<div class="container-fluid">
  <!-- Page Title -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Leave Requests</h1>
  </div>

  <!-- Leave Requests Table Card -->
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-primary">All Leave Requests</h6>
      <div class="col-md-6 d-flex justify-content-end">
        <div class="input-group me-2" style="width: 250px;">
          <label class="input-group-text" for="leaveStatusFilter">Status</label>
          <select class="form-select" id="leaveStatusFilter">
            <option selected>All</option>
            <option value="1">Pending</option>
            <option value="2">Approved</option>
            <option value="3">Rejected</option>
          </select>
        </div>
        <div class="input-group" style="width: 250px;">
          <input type="text" class="form-control" placeholder="Search for...">
          <button class="btn btn-primary" type="button"><i class="bi bi-search"></i></button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover" width="100%" cellspacing="0">
          <thead class="table-light">
            <tr>
              <th>Employee</th>
              <th>Leave Date</th>
              <th>Reason</th>
              <th class="text-center">Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example Row 1 (Pending) -->
            <tr>
              <td>John Doe</td>
              <td>2024-10-25</td>
              <td>Family event</td>
              <td class="text-center"><span class="badge bg-warning">Pending</span></td>
              <td class="text-center">
                <button class="btn btn-sm btn-success me-1" title="Approve"><i class="bi bi-check-lg"></i></button>
                <button class="btn btn-sm btn-danger" title="Reject"><i class="bi bi-x-lg"></i></button>
              </td>
            </tr>
            <!-- Example Row 2 (Approved) -->
            <tr>
              <td>Jane Smith</td>
              <td>2024-10-28</td>
              <td>Medical appointment</td>
              <td class="text-center"><span class="badge bg-success">Approved</span></td>
              <td class="text-center">
                <button class="btn btn-sm btn-secondary" title="View Details"><i class="bi bi-eye"></i></button>
              </td>
            </tr>
            <!-- Example Row 3 (Rejected) -->
            <tr>
              <td>Peter Jones</td>
              <td>2024-11-01</td>
              <td>Personal reason</td>
              <td class="text-center"><span class="badge bg-danger">Rejected</span></td>
              <td class="text-center">
                <button class="btn btn-sm btn-secondary" title="View Details"><i class="bi bi-eye"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Pagination -->
      <nav class="d-flex justify-content-end mt-3">
        <ul class="pagination">
          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
